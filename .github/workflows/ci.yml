name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup SDK
        run: cd sdk && npm ci && npm run build && cd ../

      - name: TypeScript compilation check
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build
