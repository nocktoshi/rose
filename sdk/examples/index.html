<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nockbox SDK Test</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      button {
        margin: 5px;
        padding: 10px;
      }

      #output {
        background: #f5f5f5;
        padding: 10px;
        border: 1px solid #ccc;
        max-height: 400px;
        overflow-y: auto;
      }

      input {
        padding: 8px;
        width: 400px;
      }

      .input-group {
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <h1>Nockbox SDK Test</h1>
    <div id="status">Not connected</div>
    <button id="connectBtn">Connect</button>
    <div class="input-group">
      <label for="recipientInput">Recipient Address:</label><br />
      <input type="text" id="recipientInput" placeholder="Enter recipient PKH address" />
    </div>
    <button id="signRawTxBtn" disabled>Build & Sign Transaction</button>
    <pre id="output"></pre>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
